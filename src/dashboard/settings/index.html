<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Sound Alert Settings</title>
        <style type="text/css">
            #cueConfigPanel {
                display: flex;
                flex-direction: column;
                gap: 1rem;
                width: 95%;
            }
            .commandFormRow {
                display: flex;
                justify-content: space-between;
                border: 2px solid black;
                padding: 0.5rem;
            }
            .btnRemove {
                color: white;
                background-color: red;
            }
            .btnAdd {
                color: white;
                background-color: green;
            }
            .formGroup {
                display: flex;
                flex-direction: column;
            }
            .formGroup > label {
                font-weight: 600;
            }
            .middle {
                justify-content: center;
            }
            .btnToggleEnabled {
                color: white;
                background-color: red;
            }
            .btnToggleEnabled.enabled {
                background-color: green;
            }
            .hidden {
                display: none;
            }
            .container {
                width: 100%;
                max-height: 400px;
                overflow-y: scroll;
                display: flex;
                justify-content: center;
            }
        </style>
        <script type="module" src="index.ts"></script>
    </head>
    <body>
        <div class="container">
            <div id="cueConfigPanel"></div>
        </div>
    </body>
</html>
